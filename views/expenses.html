<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Expenses | HostelEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        /* Smooth transition for the progress bar */
        #budgetProgressBar { transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <nav class="max-w-5xl mx-auto mt-6 px-6 py-4 glass border border-white/50 rounded-3xl shadow-xl shadow-indigo-100/50 flex justify-between items-center sticky top-6 z-50">
        <div class="flex items-center gap-8">
            <span class="text-xl font-black text-indigo-600 tracking-tighter">HE.</span>
            <div class="hidden md:flex gap-6 text-sm font-semibold text-slate-500">
                <a href="dashboard.html" class="hover:text-indigo-600 transition">Overview</a>
                <a href="expenses.html" class="hover:text-indigo-600 transition text-indigo-600">Expenses</a>
                <a href="splitbill.html" class="hover:text-indigo-600 transition ">Splitter</a>
                <a href="goals.html" class="hover:text-indigo-600 transition">Goals</a>
                <a href="literacy.html" class="hover:text-indigo-600 transition">Literacy</a>
            </div>
        </div>
        
        <div class="flex items-center gap-4"></div>

            <button onclick="toggleModal()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-indigo-200 hover:scale-105 transition whitespace-nowrap">
                + Add New
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        
        <div class="mb-10">
            <h1 class="text-4xl font-black tracking-tight mb-2">Manage <span class="text-indigo-600">Expenses</span></h1>
            <p class="text-slate-500 font-medium">Tracking the fuel for your hostel hustle.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Spent</p>
                <p id="totalSpentDisplay" class="text-3xl font-black mt-2">‚Çπ0</p>
            </div>

            <div class="bg-indigo-600 p-8 rounded-[2.5rem] shadow-xl shadow-indigo-100 relative overflow-hidden group">
                <div class="relative z-10">
                    <div class="flex justify-between items-center">
                        <p class="text-xs font-bold text-indigo-200 uppercase tracking-widest">Monthly Budget</p>
                        <button onclick="editBudget()" class="text-indigo-200 hover:text-white transition">‚úèÔ∏è</button>
                    </div>
                    <p id="budgetGoalDisplay" class="text-3xl font-black mt-2 text-white">‚Çπ10,000</p>
                    <input id="budgetInput" type="number" class="hidden text-3xl font-black mt-2 text-white w-full bg-transparent border-none focus:ring-0" onblur="saveBudget()" onkeydown="if(event.key==='Enter') saveBudget()">
                </div>
                <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-white/10 rounded-full group-hover:scale-150 transition-transform duration-700"></div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Remaining</p>
                <p id="remainingDisplay" class="text-3xl font-black mt-2 text-emerald-500 font-black">‚Çπ10,000</p>
            </div>
        </div>

        <div class="mb-12 bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Budget Exhaustion</span>
                <span id="progressPercentage" class="text-sm font-black text-indigo-600">0%</span>
            </div>
            <div class="w-full bg-slate-100 h-5 rounded-full overflow-hidden p-1">
                <div id="budgetProgressBar" class="h-full bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(79,70,229,0.3)]" style="width: 0%"></div>
            </div>
        </div>

        <div class="bg-white rounded-[3rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-8 border-b border-slate-50 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <h3 class="font-black text-xl">Recent History</h3>
                <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                    <button class="px-5 py-2 bg-white shadow-sm rounded-xl text-xs font-bold text-indigo-600">All</button>
                    <!-- <button class="px-5 py-2 text-slate-500 text-xs font-bold hover:text-slate-800 transition">Food</button>
                    <button class="px-5 py-2 text-slate-500 text-xs font-bold hover:text-slate-800 transition">Transport</button> -->
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-slate-400 uppercase text-[10px] font-black tracking-widest border-b border-slate-50">
                            <th class="px-10 py-6">Details</th>
                            <th class="px-10 py-6">Category</th>
                            <th class="px-10 py-6">Description</th>
                            <th class="px-10 py-6">Amount</th>
                            <th class="px-10 py-6 text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody" class="divide-y divide-slate-50 font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="expenseModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onclick="toggleModal()"></div>
        
        <div class="relative w-full max-w-lg bg-white rounded-[3rem] shadow-2xl border border-white p-10">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-black tracking-tight">New <span class="text-indigo-600">Entry</span></h2>
                <button onclick="toggleModal()" class="w-10 h-10 flex items-center justify-center bg-slate-100 text-slate-500 rounded-full hover:bg-rose-50 hover:text-rose-500 transition font-bold">‚úï</button>
            </div>

            <form id="expenseForm" class="space-y-8">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">How much?</label>
                    <div class="relative">
                        <span class="absolute left-0 top-1/2 -translate-y-1/2 text-4xl font-black text-slate-300">‚Çπ</span>
                        <input type="number" name="amount" step="0.01" placeholder="0.00" required
                            class="w-full text-5xl font-black pl-8 py-4 bg-transparent border-b-4 border-slate-100 focus:border-indigo-600 focus:outline-none transition-all placeholder:text-slate-100">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">For what?</label>
                    <input type="text" name="description" placeholder="e.g. Late night shawarma" required
                        class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-transparent focus:bg-white focus:border-indigo-600 focus:outline-none transition-all font-bold text-slate-700">
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Category</label>
                        <select id="category" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-transparent focus:bg-white focus:border-indigo-600 focus:outline-none font-bold appearance-none cursor-pointer">
                            <option>üçî Food</option>
                            <option>üöó Transport</option>
                            <option>üè† Room Utility</option>
                            <option>üçø Fun</option>
                            <option>üõçÔ∏è Shopping</option>
                            <option value="Savings">üí∞ Savings</option> 
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Type</label>
                        <div class="flex bg-slate-100 p-1 rounded-2xl border border-slate-200 relative">
                            <input type="radio" name="expenseType" id="typePersonal" value="Personal" class="hidden peer/personal" checked>
                            <label for="typePersonal" class="flex-1 py-3 text-center text-[10px] font-black uppercase rounded-xl cursor-pointer z-10 transition-all
                                peer-checked/personal:bg-white peer-checked/personal:shadow-sm peer-checked/personal:text-indigo-600 text-gray-400">
                                Personal
                            </label>

                            <input type="radio" name="expenseType" id="typeSplit" value="Split" class="hidden peer/split">
                            <label for="typeSplit" class="flex-1 py-3 text-center text-[10px] font-black uppercase rounded-xl cursor-pointer z-10 transition-all
                                peer-checked/split:bg-white peer-checked/split:shadow-sm peer-checked/split:text-indigo-600 text-gray-400">
                                Split
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-indigo-200 hover:bg-indigo-700 hover:-translate-y-1 transition-all active:scale-95">
                    Save Transaction üöÄ
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
