<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HostelEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[url('images/back2.avif')] bg-cover bg-fixed bg-center text-gray-900 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 bg-white rounded-[3rem] shadow-2xl shadow-indigo-100 overflow-hidden border border-slate-100">
        
        <div class="hidden md:flex bg-indigo-600 p-12 flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <span class="text-2xl font-black text-white tracking-tighter">HE.</span>
                <h2 class="text-4xl font-black text-white mt-12 leading-tight">
                    Start your <br> <span class="text-indigo-200">Financial Journey.</span>
                </h2>
                <p class="text-indigo-100 mt-4 font-medium max-w-xs">
                    Create an account to track expenses, split bills, and save for those weekend trips.
                </p>
            </div>
            <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-indigo-700 rounded-full blur-3xl opacity-50"></div>
        </div>

        <div class="p-8 md:p-16 flex flex-col justify-center">
            <div class="mb-10">
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Create Account.</h1>
                <p class="text-slate-500 font-medium mt-2">Join the smartest hostel community.</p>
            </div>

            <form id="signupForm" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Full Name</label>
                    <input type="text" id="signupName" placeholder="Your Name" required
                        class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-transparent focus:bg-white focus:border-indigo-600 focus:outline-none transition-all font-bold text-slate-700">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="name@college.edu" required
                        class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-transparent focus:bg-white focus:border-indigo-600 focus:outline-none transition-all font-bold text-slate-700">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Create Password</label>
                    <input type="password" id="signupPassword" placeholder="Min. 6 characters" required
                        class="w-full px-6 py-4 bg-slate-50 rounded-2xl border border-transparent focus:bg-white focus:border-indigo-600 focus:outline-none transition-all font-bold text-slate-700">
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-indigo-100 hover:bg-indigo-700 hover:-translate-y-1 transition-all active:scale-95 mt-4">
                    Create Account ðŸš€
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm font-bold text-slate-400">
                    Already have an account? 
                    <a href="login.html" class="text-indigo-600 hover:text-indigo-800 transition">Log in â†’</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById("signupForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            e.stopImmediatePropagation();

            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            // signup.html script update
            const res = await fetch("http://localhost:5000/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password }),
            });

            if (res.status === 201) {
                const message = await res.text();
                alert(message);
                // Save the name to the browser's memory
                localStorage.setItem("userName", name); 
                // After alert, redirect to dashboard
                window.location.href = "dashboard.html"; 
            } else {
                const errorText = await res.text();
                alert("Error: " + errorText);
            }
        });
    </script>

</body>
</html>
