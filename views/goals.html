<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Savings Goals | HostelEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .progress-ring { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <nav class="max-w-5xl mx-auto mt-6 px-6 py-4 glass border border-white/50 rounded-3xl shadow-xl shadow-indigo-100/50 flex justify-between items-center sticky top-6 z-50">
        <div class="flex items-center gap-8">
            <span class="text-xl font-black text-indigo-600 tracking-tighter">HE.</span>
            <div class="hidden md:flex gap-6 text-sm font-semibold text-slate-500">
                <a href="dashboard.html" class="hover:text-indigo-600 transition">Overview</a>
                <a href="expenses.html" class="hover:text-indigo-600 transition">Expenses</a>
                <a href="splitbill.html" class="hover:text-indigo-600 transition">Splitter</a>
                <a href="goals.html" class="text-indigo-600">Goals</a>
                <a href="literacy.html" class="hover:text-indigo-600 transition">Literacy</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button id="openModal" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-indigo-200 hover:scale-105 transition whitespace-nowrap">
                + New Goal
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        <div class="mb-12">
            <h1 class="text-4xl font-black tracking-tight mb-2">Dreams & Goals ðŸŽ¯</h1>
            <p class="text-slate-500 font-medium">You have saved <span class="text-indigo-600">â‚¹18,200</span> across all goals. Keep the momentum!</p>
        </div>

        <!-- Dynamic Goals Container -->
        <div id="goalsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <!-- New Goal Modal -->
    <div id="newGoalModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 max-w-lg w-full relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 text-2xl font-bold">&times;</button>
            <h2 class="text-2xl font-black mb-6">Add New Goal</h2>

            <form id="newGoalForm" class="space-y-5">
                <div>
                    <label class="block font-bold mb-1">Title</label>
                    <input type="text" name="title" required class="w-full px-4 py-3 border rounded-lg focus:outline-indigo-500" />
                </div>
                <div>
                    <label class="block font-bold mb-1">Description</label>
                    <textarea name="description" rows="3" required class="w-full px-4 py-3 border rounded-lg focus:outline-indigo-500"></textarea>
                </div>
                <div>
                    <label class="block font-bold mb-1">Target Amount (â‚¹)</label>
                    <input type="number" name="targetAmount" required min="1" class="w-full px-4 py-3 border rounded-lg focus:outline-indigo-500" />
                </div>
                <div>
                    <label class="inline-flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="isPriority" class="form-checkbox h-5 w-5 text-indigo-600" />
                        <span>Set as Highest Priority</span>
                    </label>
                </div>
                <button type="submit" class="bg-indigo-600 text-white py-3 rounded-xl font-bold w-full hover:bg-indigo-700 transition">
                    Add Goal
                </button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('newGoalModal');
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const form = document.getElementById('newGoalForm');
        const goalsContainer = document.getElementById('goalsContainer');

        openModalBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        modal.addEventListener('click', e => {
            if (e.target === modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        });

        form.addEventListener('submit', async e => {
            e.preventDefault();

            const formData = new FormData(form);
            const goalData = {
                title: formData.get('title'),
                description: formData.get('description'),
                targetAmount: Number(formData.get('targetAmount')),
                isPriority: formData.get('isPriority') === 'on' || formData.get('isPriority') === true,
                savedAmount: 0 // default saved amount
            };

            try {
                const res = await fetch('http://localhost:5000/api/goals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(goalData)
                });

                if (!res.ok) throw new Error('Failed to add goal');

                const newGoal = await res.json();

                alert('Goal added successfully!');
                form.reset();
                modal.classList.add('hidden');
                modal.classList.remove('flex');

                // Refresh goals list
                fetchGoals();

            } catch (error) {
                alert(error.message);
            }
        });

        function createGoalCard(goal) {
            const percent = Math.floor((goal.savedAmount / goal.targetAmount) * 100);
            const progressPercent = percent > 100 ? 100 : percent;

            const isPriority = goal.isPriority;

            if (isPriority) {
                return `
                <div class="w-full bg-slate-900 rounded-[3rem] p-8 md:p-12 text-white mb-10 relative overflow-hidden flex flex-col md:flex-row items-center gap-10">
                    <div class="relative z-10 flex-1">
                        <span class="bg-indigo-500 text-[10px] uppercase font-bold px-3 py-1 rounded-full tracking-widest">Main Priority</span>
                        <h2 class="text-4xl font-black mt-4 mb-2">${goal.title}</h2>
                        <p class="text-slate-400 mb-8 max-w-sm">${goal.description}</p>
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm font-bold">
                                <span>â‚¹${goal.savedAmount} <span class="text-slate-500 font-normal">saved</span></span>
                                <span>â‚¹${goal.targetAmount}</span>
                            </div>
                            <div class="w-full bg-white/10 h-3 rounded-full overflow-hidden">
                                <div class="bg-indigo-500 h-full w-[${progressPercent}%] rounded-full shadow-[0_0_20px_rgba(99,102,241,0.6)]"></div>
                            </div>
                        </div>
                    </div>
                    <div class="relative flex items-center justify-center shrink-0">
                        <svg class="w-40 h-40">
                            <circle class="text-slate-800" stroke-width="12" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80"/>
                            <circle class="text-indigo-500 progress-ring" stroke-width="12" stroke-dasharray="440" stroke-dashoffset="${440 - (440 * progressPercent / 100)}" stroke-linecap="round" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80"/>
                        </svg>
                        <div class="absolute text-2xl font-black">${progressPercent}%</div>
                    </div>
                </div>
                `;
            } else {
                return `
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-lg transition group">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-14 h-14 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center text-2xl group-hover:scale-110 transition">
                            ðŸŽ¯
                        </div>
                        <button class="text-slate-300 hover:text-slate-600 transition">â€¢â€¢â€¢</button>
                    </div>
                    <h3 class="text-xl font-black mb-1">${goal.title}</h3>
                    <p class="text-sm text-slate-400 mb-6">${goal.description}</p>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-2xl font-black text-slate-800">â‚¹${goal.savedAmount}</p>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">Remaining: â‚¹${goal.targetAmount - goal.savedAmount}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-indigo-500 font-black text-lg">${progressPercent}%</span>
                        </div>
                    </div>
                    <div class="mt-4 w-full bg-slate-50 h-2 rounded-full">
                        <div class="bg-indigo-500 h-full w-[${progressPercent}%] rounded-full"></div>
                    </div>
                </div>
                `;
            }
        }

        // Add the "Add New Goal" card dynamically so it's consistent with your UI
        function createAddNewGoalCard() {
            return `
            <div id="addNewGoalCard" class="border-4 border-dashed border-slate-200 rounded-[2.5rem] p-8 flex flex-col items-center justify-center text-slate-400 hover:border-indigo-300 hover:text-indigo-400 transition cursor-pointer group">
                <div class="text-4xl mb-2 group-hover:scale-125 transition">+</div>
                <p class="font-bold uppercase tracking-widest text-xs">Add New Goal</p>
            </div>
            `;
        }

        // Add click event to open modal on the dynamically created Add New Goal card
        goalsContainer.addEventListener('click', (e) => {
            if (e.target.closest('#addNewGoalCard')) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }
        });

        async function fetchGoals() {
            try {
                const res = await fetch('http://localhost:5000/api/goals');
                const goals = await res.json();

                // Sort so that the priority goal is first (if any)
                goals.sort((a, b) => (b.isPriority === true) - (a.isPriority === true));

                // Generate goals HTML plus Add New Goal card at the end
                const goalsHTML = goals.map(createGoalCard).join('') + createAddNewGoalCard();

                goalsContainer.innerHTML = goalsHTML;
            } catch (err) {
                console.error('Failed to fetch goals:', err);
            }
        }

        fetchGoals();
    </script>
</body>
</html>
